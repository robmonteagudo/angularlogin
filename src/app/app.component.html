<div class="login">
  <div class="row custom-form" *ngIf="!_userService.token">
     <div class="col-sm-4">
        <label>Email:</label><br />
        <input type="text" name="login-username" [(ngModel)]="user.email">
        <span *ngFor="let error of _userService.errors.username"><br />
        {{ error }}</span>
     </div>
     <div class="col-sm-4">
        <label>Password:</label><br />
        <input type="password" name="login-password" [(ngModel)]="user.password">
        <span *ngFor="let error of _userService.errors.password"><br />
        {{ error }}</span>
     </div>
     <div class="col-sm-4">
     <br><br>
        <button (click)="login()" class="btn btn-primary">Log In</button>
     </div>
     <div class="col-sm-12">
        <span *ngFor="let error of _userService.errors.non_field_errors">{{ error }}<br /></span>
     </div>
  </div>
  <div class="row" *ngIf="_userService.token">
    <div class="container rounded bg-white mt-5">
      <div class="row">
          <div class="col-md-4 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" src="http://localhost:8000{{ _userService.avatar }}" width="90">
                  <span class="font-weight-bold">{{ _userService.first_name }}  {{ _userService.last_name }}</span>
                  <span class="text-black-50">{{ _userService.email }}</span>
                </div>
          </div>
          <div class="col-md-8">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <div class="d-flex flex-row align-items-center back"><i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                          <h6><button (click)="logout()" class="btn btn-primary">Log Out</button></h6>
                      </div>
                      <h6 class="text-right">Edit Profile</h6>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6">First Name: <input type="text" class="form-control" placeholder="first name" value=" {{ _userService.first_name }}"></div>
                      <div class="col-md-6">Last Name: <input type="text" class="form-control" placeholder="Doe" value=" {{ _userService.last_name }}"></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-6">Email: <input type="text" class="form-control" value=" {{ _userService.email }}" placeholder="Email"></div>
                  </div>
                  <div class="mt-5 text-right"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
